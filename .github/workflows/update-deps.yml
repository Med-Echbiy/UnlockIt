name: ğŸ› ï¸ Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¥ Install frontend dependencies
        run: pnpm install

      - name: ğŸ”„ Update frontend dependencies
        run: pnpm update

      - name: ğŸ”„ Update Rust dependencies
        run: |
          cd src-tauri
          cargo update

      - name: ğŸ§ª Test after updates
        run: |
          pnpm build
          cd src-tauri
          cargo test --verbose

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ“¦ chore: update dependencies"
          title: "ğŸ“¦ Auto-update dependencies"
          body: |
            ğŸ¤– **Automated dependency update**

            This PR was automatically created to update project dependencies.

            ## ğŸ“¦ Changes
            - Updated frontend dependencies via `pnpm update`
            - Updated Rust dependencies via `cargo update`

            ## âœ… Tests
            - [x] Frontend builds successfully
            - [x] Backend tests pass

            Please review the changes and merge if everything looks good!

            ---
            *This PR was created automatically by GitHub Actions*
          branch: chore/auto-update-dependencies
          base: develop
          labels: |
            dependencies
            automated
            chore
